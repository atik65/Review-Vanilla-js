    <h2 class=" text-center pt-5">Our Reviews</h2>

    <div class="container d-flex justify-content-center mt-3" style="font-size: 11px;">
        <div class="card text-center border-primary col-6">
            <img class="card-img-top mx-auto" id="person-img" src="images/img.jpg"
                style="border-radius: 50%; height: 100px; width: 100px; margin-top: 10px;">
            <div class="">
                <h5 id="author">Sara Jones</h5>
                <p id="job">Web Developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex voluptates iure
                    expedita! impedit enim.</p>

                <button class="btn" id="prev"> <i class="fas fa-backward    "></i> </button>

                <button class="btn" id="next"> <i class="fas fa-forward    "></i> </button> <br>
                <button class="btn btn-sm " id="random">Surprise me</button>
            </div>
        </div>
